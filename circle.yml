machine:
  environment:
    GOPATH: /home/ubuntu/.go_workspace
    IMPORT_PATH: github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
  services:
    - docker
    
general:
  build_dir: ../.go_workspace/src/$IMPORT_PATH

checkout:
  post:
    - rm -rf $GOPATH/src/$IMPORT_PATH
    - ln -s $HOME/$CIRCLE_PROJECT_REPONAME $GOPATH/src/$IMPORT_PATH
    
dependencies:
  pre:
    - go get -u github.com/kardianos/govendor
  override:
    - make build
  post:
    - cp rancher-ecr-credentials $CIRCLE_ARTIFACTS
    - docker info
    - docker pull objectpartners/rancher-ecr-credentials:latest
    - scripts/build.sh objectpartners/rancher-ecr-credentials
test:
  override:
    - make test

deployment:
  master:
    branch: master
    owner: objectpartners
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - scripts/push.sh objectpartners/rancher-ecr-credentials
  release:
    tag: /[0-9]+(\.[0-9]+)*/
    owner: objectpartners
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - scripts/tag_and_push.sh objectpartners/rancher-ecr-credentials $CIRCLE_TAG
